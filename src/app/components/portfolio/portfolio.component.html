<div class="portfolio">
  <div class="portfolioContainer">
    <div class="headerPosition">
      <div class="headlineRelative">
        <div class="headline">
          <p>Portfolio</p>
          <div class="purpleLineLeft"></div>
          <div class="purpleLineRight"></div>
        </div>
      </div>
    </div>

    <div class="portfolioHeader">
      <p class="size16">
        {{ subheader[0].line[languageService.currentLanguage] }}
      </p>
    </div>
    <div *ngFor="let project of projects; let i = index" data-aos="zoom-in">
      <app-port-text
        [ngClass]="{ 'reverse-layout': isWideScreen && i % 2 !== 0 }"
        [imageUrl]="project.img"
        [projectName]="project.name"
        [projectDesc]="project.desc[languageService.currentLanguage]"
        [projectTech]="project.tech"
        [projectLive]="project.gameUrl"
        [projectGit]="project.gitUrl"
      ></app-port-text>
    </div>
    <div class="website">
      <div class="portText gap15">
        <p class="size32 weight700 purpleColor">
          {{ website[0].name[languageService.currentLanguage] }}
        </p>
        <p class="size23 greenColor">
          {{ website[0].tech }}
        </p>
        <p class="size16">
          {{ website[0].desc[languageService.currentLanguage] }}
        </p>
      </div>
      <div class="portButtons">
        <a
          href="{{ website[0].gitUrl }}"
          target="_blank"
          rel="noopener noreferrer"
          class="git"
          >Github</a
        >
      </div>
    </div>
  </div>
</div>
