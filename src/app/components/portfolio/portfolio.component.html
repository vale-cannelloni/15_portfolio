<div class="portfolio">
  <div class="portfolioContainer">
    <div class="headline">
      <p class="size90 weight700">Portfolio</p>
    </div>
    <div class="portfolioHeader">
      <p class="size16">
        Explore a selection of my work here - Interact with projects to see my
        skills in action.
      </p>
    </div>
    <div class="portfolioEntry flexSpaceBetween gap35">
      <app-port-image
        [imageUrl]="'../../assets/img/display/join.svg'"
      ></app-port-image>
      <app-port-text
        projectName="Join"
        projectDesc="Task manager inspired by the Kanban System. Create and organize tasks using drag and drop functions, assign users and categories."
        projectTech="HTML | CSS | JS | Firebase | Agile"
      ></app-port-text>
    </div>
    <div class="portfolioEntry flexSpaceBetween gap35 flexReverse">
      <app-port-image
        [imageUrl]="'../../assets/img/display/pollo.svg'"
      ></app-port-image>
      <app-port-text
        projectName="El Pollo Loco"
        projectDesc="A simple Jump-and-Run game based on an object-oriented approach. Help Pepe to find coins and hot-sauce bottles to fight against the Boss Chicken."
        projectTech="HTML | CSS | JS | Object Oriented"
      ></app-port-text>
    </div>
    <div class="portfolioEntry flexSpaceBetween gap35">
      <app-port-image
        [imageUrl]="'../../assets/img/display/pokedex.svg'"
      ></app-port-image>
      <app-port-text
        projectName="Pokédex"
        projectDesc="Based on the PokéAPI a simple library that provides and catalogues pokemon information."
        projectTech="HTML | CSS | JS | API"
      ></app-port-text>
    </div>
  </div>
</div>
