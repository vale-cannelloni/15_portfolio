<header>
  <div class="headerContainer flexSpaceBetween">
    <a href=""
      ><button><app-company-logo></app-company-logo></button
    ></a>
    <div class="headerMenu flexSpaceBetween gap92">
      <nav class="pageNavigationButtons flexSpaceBetween gap29">
        <button (click)="scrollService.scrollTo('about-me')" class="size23">
          About me
        </button>
        <button (click)="scrollService.scrollTo('skills')" class="size23">
          Skills
        </button>
        <button (click)="scrollService.scrollTo('portfolio')" class="size23">
          Portfolio
        </button>
        <button (click)="scrollService.scrollTo('contact')" class="size23">
          Contact
        </button>
      </nav>
      <div class="languageButtons flexSpaceBetween gap14">
        <button
          [id]="'btnGer'"
          (click)="languageService.langDe()"
          class="size18"
          [ngClass]="{ activeLang: languageService.currentLanguage === 'de' }"
        >
          DE
        </button>
        <button
          [id]="'btnEng'"
          (click)="languageService.langEn()"
          class="size18"
          [ngClass]="{ activeLang: languageService.currentLanguage === 'en' }"
        >
          EN
        </button>
      </div>
    </div>
  </div>
</header>
